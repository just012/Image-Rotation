<html>
<head>
<title>Image Rotate App</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="style.css">

<script type="text/javascript" src="rotate.js"></script>
</head>
<body>
	<div class="jumbotron jumbotron-fluid">
		<div class="container">
			<h1>Image Rotation Application</h1>
		</div>
	</div>
		<div class="border">	
		<script language="javascript">
		$(window).load(function(){
		$("#view360").rotate({imageDir:'images',imageCount:40,imageExt:'png',canvasID:'mycam',canvasWidth:640,canvasHeight:480,autoRotate:false});
		});
		</script>
        <div id="view360">
		<a href="#" class="autorotate">Auto Rotate</a>
		</div>
		<p>Click and Drag to zoom the image</p>
		
</div>		
</body>
</html>
